<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Sudoku Solver</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Just enter a Sudoku and we'll solve it for you!</p>
          <form action="/upload" method='POST' enctype = 'multipart/form-data' class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <p style="height: 60px">
                <input  type="file" aria-label="upload sudoku image" required name="file" id="file_name" autocomplete="off" required>
            </p>
            <p>
                <input type="submit" value="submit" class="btn btn-outline-secondary btn-lg px-4">
            </p>
          </form>
          {%if image %}
          <img src="{{image}}" height="300px" width="300px" alt="">
          {%endif%}
        </div>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
